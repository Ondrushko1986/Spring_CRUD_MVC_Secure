<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit</title>
</head>
<body>
<h4>Edit</h4>

<form action="/admin/edit" method="POST">
    <p><input type="hidden" name="id" th:value="${user.id}"></p>
    <label for="name" >name</label>
    <input type="text" name="name" id="name" th:value="${user.name}">
    <label for="email">email</label>
    <input type="text" name="email" id="email" th:value="${user.email}">
    <label for="password">password</label>
    <input type="text" name="password" id="password" th:value="${user.password}">
    <p><input type="submit" value="Edit user"></p>
</form>
</body>
</html>
