<html> <html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User</title>
</head>
<body>
<h2>User</h2>
<table border="2" style="width:100px">
    <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr>
        <td th:text="${loggedInUser.id}"></td>
        <td th:text="${loggedInUser.name}"></td>
        <td th:text="${loggedInUser.email}"></td>
        <td th:text="${loggedInUser.password}"></td>
        <td th:each="role : ${loggedInUser.getRoles()}" th:text="${role.getAuthority()}"></td>
    </tr>


    <div>
        <h4><a href="/logout">Logout</a></h4>
        <h4><a href="/">To home page</a></h4>
    </div>
</table>
